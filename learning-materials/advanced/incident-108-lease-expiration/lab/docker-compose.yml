# Lease/Leader Election Lab - Docker Compose

services:
  # etcd for distributed coordination
  etcd1:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: lease-etcd1
    environment:
      - ETCD_NAME=etcd1
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://lease-etcd1:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://lease-etcd1:2379
      - ETCD_INITIAL_CLUSTER=lease-etcd1=http://lease-etcd1:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
    ports:
      - "23791:2379"

  # Redis for simple lease implementation
  redis:
    image: redis:7-alpine
    container_name: lease-redis
    ports:
      - "6379:6379"

  # Client for running experiments
  client:
    image: python:3.12-slim
    container_name: lease-client
    working_dir: /workspace
    volumes:
      - ./scripts:/workspace
    depends_on:
      - etcd1
      - redis
    command: tail -f /dev/null
